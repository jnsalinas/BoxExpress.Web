<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h1>Inicio de Sesi칩n</h1>
                <p class="text-body-secondary">Ingresa con tu cuenta</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <div class="form-group">
                    <input
                      formControlName="username"
                      type="text"
                      [ngClass]="{'input-error': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
                      class="form-control"
                      placeholder="Usuario"
                    />
                    <div *ngIf="loginForm.get('username')?.touched">
                      <div *ngIf="loginForm.get('username')?.errors?.['required']" class="my-error-message">
                        Este campo es obligatorio.
                      </div>

                      <div *ngIf="!loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.errors?.['email']" class="my-error-message">
                        Ingresa un correo v치lido.
                      </div>
                    </div>
                  </div>
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <div class="form-group">
                    <input
                      formControlName="password"
                      type="password"
                      [ngClass]="{'input-error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                      class="form-control"
                      placeholder="Contrase침a"
                    />
                    <div *ngIf="loginForm.get('password')?.errors?.['required']" class="my-error-message">
                      Este campo es obligatorio.
                    </div>

                    <div *ngIf="!loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.errors?.['pattern']" class="my-error-message">
                      Ingresa una contrase침a valida
                    </div>
                  </div>

                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="button" (click)="login()">
                      Ingresar
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="bg-primary ">
            <c-card-body class="p-0">
              <div>
                <img src="assets/images/boxExpress.jpeg" alt="Logo" style="width: 100%; height: 100%; object-fit: cover;">
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
