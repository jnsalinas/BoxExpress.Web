<c-modal
  class="confirm-modal modern-modal"
  [visible]="isVisible"
  (visibleChange)="onVisibleChange($event)"
>
  <c-modal-header class="modal-header-custom">
    <h5 cModalTitle class="modal-title">
      <div class="d-flex align-items-center">
        <div class="modal-icon me-2">
          <svg [cIcon]="icons.cilInfo" size="lg" class="text-primary"></svg>
        </div>
        <div>
          <span class="fw-bold">{{ title }}</span>
        </div>
      </div>
    </h5>
    <button (click)="onClose()" cButtonClose class="btn-close">
      <svg [cIcon]="icons.cilX" size="sm"></svg>
    </button>
  </c-modal-header>
  
  <c-modal-body class="modal-body-custom">
    <ng-content select="[custom-body]"></ng-content>
    <div *ngIf="body" class="text-muted">
      {{ body }}
    </div>
  </c-modal-body>
  
  <c-modal-footer class="modal-footer-custom">
    <div class="d-flex gap-2 w-100">
      <button *ngIf="showCancelButton" (click)="onClose()" cButton color="secondary" class="btn btn-outline-secondary flex-fill">
        <svg [cIcon]="icons.cilX" size="sm" class="me-1"></svg>
        {{ cancelText }}
      </button>
      <button
        cButton
        color="primary"
        (click)="onOk()"
        [disabled]="isConfirmDisabled"
        class="btn btn-primary flex-fill"
      >
        <svg [cIcon]="icons.cilCheck" size="sm" class="me-1"></svg>
        {{okText}}
      </button>
    </div>
  </c-modal-footer>
</c-modal>
