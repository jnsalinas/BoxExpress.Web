<c-card class="mb-3 main-content-card">
  <c-card-header class="bg-light py-2">
    <h6 class="mb-0">
      <i class="fas fa-exchange-alt me-2 text-info"></i>
      Resumen de Transferencia
    </h6>
  </c-card-header>
  <c-card-body class="py-3">
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="d-flex align-items-center">
          <i class="fas fa-warehouse text-primary me-2"></i>
          <div>
            <small class="text-muted d-block">Desde</small>
            <strong>{{ warehouseInventoryTransfer?.fromWarehouse }}</strong>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="d-flex align-items-center">
          <i class="fas fa-arrow-right text-muted me-2"></i>
          <div>
            <small class="text-muted d-block">Hacia</small>
            <strong>{{ warehouseInventoryTransfer?.toWarehouse }}</strong>
          </div>
        </div>
      </div>
    </div>

    <div class="modern-table-container">
      <div class="table-responsive">
        <table class="table table-hover modern-table">
          <thead class="table-light">
            <tr>
              <th class="product-column">
                <i class="fas fa-box me-1"></i>
                Producto
              </th>
              <th class="variant-column">
                <i class="fas fa-tag me-1"></i>
                Variante
              </th>
              <th class="quantity-column">
                <i class="fas fa-calculator me-1"></i>
                Cantidad
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of warehouseInventoryTransfer?.transferDetails" class="data-row">
              <td class="product-cell">
                <strong>{{ item.product }}</strong>
              </td>
              <td class="variant-cell">
                <span class="text-muted small">{{ item.productVariant }}</span>
              </td>
              <td class="quantity-cell">
                <span class="badge bg-primary">{{ item.quantity }}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </c-card-body>
</c-card>
