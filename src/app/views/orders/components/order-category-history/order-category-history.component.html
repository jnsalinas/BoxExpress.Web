<c-row>
  <c-col xs="12" sm="12" lg="12">
    <c-card class="h-100 category-history-card">
      <c-card-header class="bg-light">
        <h5 class="mb-0">
          <i class="fas fa-history me-2 text-info"></i>
          Historial de Categorías
        </h5>
      </c-card-header>
      <c-card-body>
        <div *ngIf="isLoading" class="text-center py-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
          <p class="mt-2 text-muted">Cargando historial...</p>
        </div>
        
        <div *ngIf="!isLoading && orderCategoryHistory.length > 0">
          <div class="timeline">
            <div *ngFor="let category of orderCategoryHistory; let i = index" class="timeline-item">
              <div class="timeline-marker">
                <i class="fas fa-exchange-alt text-primary"></i>
              </div>
              <div class="timeline-content">
                <div class="timeline-header">
                  <span class="fw-semibold">{{ category.creator }}</span>
                                     <small class="text-muted">{{ category.createdAt | date:'dd/MM/yyyy HH:mm' }}</small>
                </div>
                <div class="timeline-body">
                  <span class="badge bg-light text-dark me-2">{{ category.oldCategory }}</span>
                  <i class="fas fa-arrow-right text-muted mx-2"></i>
                  <span class="badge bg-primary">{{ category.newCategory }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div *ngIf="!isLoading && orderCategoryHistory.length === 0" class="text-center py-4">
          <div class="text-muted">
            <i class="fas fa-history fa-2x mb-3"></i>
            <p class="mb-0">No hay cambios de categoría registrados</p>
          </div>
        </div>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
