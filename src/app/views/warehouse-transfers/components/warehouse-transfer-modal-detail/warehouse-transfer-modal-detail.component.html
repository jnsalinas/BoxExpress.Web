<c-modal [visible]="warehouseInventoryTransfer" size="lg" backdrop="static">
  <c-modal-header>
    <h5 class="modal-title">Transferencia entre Bodegas</h5>
  </c-modal-header>

  <c-modal-body>
    <div class="mt-4">
      <c-card>
        <c-card-body>
          <app-warehouse-transfer-summary
            *ngIf="warehouseInventoryTransfer"
            [warehouseInventoryTransfer]="warehouseInventoryTransfer"
          >
          </app-warehouse-transfer-summary>
        </c-card-body>
      </c-card>
    </div>
  </c-modal-body>

  <c-modal-footer>
    <button type="button" class="btn btn-secondary" (click)="close()">
      Cancelar
    </button>
    <!-- <button type="button" class="btn btn-secondary" (click)="close()">
      Cancelar
    </button> -->
    <!-- 
    <button
      type="button"
      class="btn btn-primary"
      (click)="save()"
      [disabled]="form.invalid"
    >
      Transferir
    </button> -->
    <button
      *ngIf="isPending()"
      type="button"
      class="btn btn-primary"
      (click)="save()"
    >
      Aceptar
    </button>
    <button
      *ngIf="isPending()"
      type="button"
      class="btn btn-danger"
      (click)="reject()"
    >
      Rechazar
    </button>
  </c-modal-footer>
</c-modal>
