<c-modal [visible]="isVisible" size="lg" backdrop="static" keyboard="false">
  <c-modal-header>
    <h5 class="modal-title" *ngIf="productToEdit == null" >Agregar producto a {{ warehouseName }}</h5>
    <h5 class="modal-title" *ngIf="productToEdit">Editar producto a {{ warehouseName }}</h5>
  </c-modal-header>

  <c-modal-body>
    <form [formGroup]="productForm">
      <div formArrayName="products" class="d-flex flex-column gap-4">
        <div
          *ngFor="let product of products.controls; let i = index"
          [formGroupName]="i"
          class="border rounded p-3 shadow-sm"
        >
          <div class="d-flex justify-content-between align-items-start mb-3">
            <h6 class="fw-bold">Producto {{ i + 1 }}</h6>
            <button
              *ngIf="productToEdit == null"
              type="button"
              class="btn btn-sm btn-outline-danger"
              (click)="removeProduct(i)"
            >
              Eliminar Producto
            </button>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <label class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="Nombre del producto"
              />
            </div>
            <div class="col-md-4">
              <label class="form-label">SKU</label>
              <input
                type="text"
                class="form-control"
                formControlName="sku"
                placeholder="SKU"
              />
            </div>
            <div class="col-md-4">
              <label class="form-label">Precio</label>
              <input
                type="number"
                class="form-control"
                formControlName="price"
                placeholder="Precio"
                min="0"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Shopify ID</label>
              <input
                type="text"
                class="form-control"
                formControlName="shopifyId"
                placeholder="ID de Shopify"
              />
            </div>
          </div>

          <div formArrayName="variants" class="mt-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <label class="form-label fw-semibold mb-0">Variantes</label>
              <button
                type="button"
                class="btn btn-sm btn-outline-primary"
                (click)="addVariant(i)"
              >
                <i class="cil-plus me-1"></i> Agregar variante
              </button>
            </div>

            <div
              *ngFor="let variant of getVariants(i).controls; let j = index"
              [formGroupName]="j"
              class="input-group mb-2"
            >
              <input
                class="form-control"
                formControlName="name"
                placeholder="Nombre"
              />
              <input
                class="form-control"
                formControlName="quantity"
                type="number"
                placeholder="Cantidad"
                min="1"
              />
              <input
                class="form-control"
                formControlName="sku"
                placeholder="SKU"
              />
              <input
                type="number"
                class="form-control"
                formControlName="price"
                placeholder="Precio"
                min="0"
              />
              <button
                type="button"
                class="btn btn-outline-danger"
                (click)="removeVariant(i, j)"
              >
                <svg
                  [cIcon]="icons.cilXCircle"
                  size="md"
                  title="List Icon"
                ></svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <button
        *ngIf="productToEdit == null"
        type="button"
        class="btn btn-outline-success mt-4 w-100"
        (click)="addProduct()"
      >
        <i class="cil-plus me-1"></i> Agregar otro producto
      </button>
    </form>
  </c-modal-body>

  <c-modal-footer>
    <button class="btn btn-secondary" type="button" (click)="close()">
      Cancelar
    </button>
    <button
      class="btn btn-primary"
      type="submit"
      (click)="save()"
      [disabled]="productForm.invalid"
    >
      Guardar
    </button>
  </c-modal-footer>
</c-modal>
