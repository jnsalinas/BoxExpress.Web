<c-modal [visible]="isVisible" size="lg" backdrop="static" keyboard="false" scrollable>
  <c-modal-header>
    <h5 class="modal-title" *ngIf="productToEdit == null" >Agregar producto a {{ warehouseName }}</h5>
    <h5 class="modal-title" *ngIf="productToEdit">Editar producto a {{ warehouseName }}</h5>
  </c-modal-header>

  <c-modal-body>
    <form [formGroup]="productForm">
      <div *ngIf="productForm && products" formArrayName="products" class="d-flex flex-column gap-3">
        <div
          *ngFor="let product of products?.controls; let i = index"
          [formGroupName]="i"
          class="border rounded p-2 shadow-sm bg-light"
        >
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="fw-bold mb-0">Producto {{ i + 1 }}</h6>
            <button
              *ngIf="productToEdit == null"
              type="button"
              class="btn btn-sm btn-outline-danger px-2 py-1"
              (click)="removeProduct(i)"
              title="Eliminar Producto"
            >
              <svg [cIcon]="icons.cilTrash" size="sm"></svg>
            </button>
          </div>

          <div class="row g-2 mb-2 align-items-center">
            <div class="col-12">
              <label class="form-label mb-1">Nombre</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="name"
                placeholder="Nombre del producto"
                autocomplete="off"
              />
            </div>
          </div>

          <div formArrayName="variants" class="mt-2">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div>
                <label class="form-label fw-semibold mb-0 text-primary">
                  <svg [cIcon]="icons.cilList" class="me-2"></svg>
                  Variantes
                </label>
              </div>
              <button
                type="button"
                class="btn btn-primary btn-sm px-2 py-1"
                (click)="addVariant(i)"
                title="Agregar Variante"
              >
                <svg [cIcon]="icons.cilPlus" class="me-1"></svg>
                Agregar
              </button>
            </div>

            <div
              *ngFor="let variant of getVariants(i)?.controls; let j = index"
              [formGroupName]="j"
              class="variant-card border rounded p-2 mb-2 shadow-sm bg-white"
            >
              <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="fw-bold text-primary">Variante {{ j + 1 }}</span>
                <button
                  type="button"
                  class="btn btn-outline-danger btn-sm px-2 py-1"
                  (click)="removeVariant(i, j)"
                  title="Eliminar variante"
                >
                  <svg [cIcon]="icons.cilTrash" size="sm"></svg>
                </button>
              </div>

              <div class="row g-2 mb-1 align-items-center">
                <div class="col-md-4 col-12">
                  <input
                    class="form-control form-control-sm"
                    formControlName="name"
                    placeholder="Nombre de la variante"
                    autocomplete="off"
                  />
                </div>
                <div class="col-md-4 col-6">
                  <input
                    class="form-control form-control-sm"
                    formControlName="sku"
                    placeholder="SKU"
                    autocomplete="off"
                  />
                </div>
                <div class="col-md-4 col-6">
                  <input
                    class="form-control form-control-sm"
                    formControlName="shopifyId"
                    placeholder="Shopify ID"
                    autocomplete="off"
                  />
                </div>
              </div>

              <div class="row g-2 mb-1 align-items-center">
                <div class="col-md-6 col-12">
                  <ng-select
                    [items]="stores"
                    bindLabel="name"
                    bindValue="id"
                    formControlName="storeId"
                    placeholder="Tienda..."
                    [searchable]="true"
                    [clearable]="false"
                    class="ng-select-custom"
                  >
                    <ng-template ng-option-tmp let-item="item">
                      <div class="d-flex align-items-center">
                        <svg [cIcon]="icons.cilHome" class="me-2 text-primary"></svg>
                        <span>{{ item.name }}</span>
                      </div>
                    </ng-template>
                  </ng-select>
                </div>
                <div class="col-md-3 col-6">
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    formControlName="quantity"
                    placeholder="Cantidad"
                    min="0"
                  />
                </div>
                <div class="col-md-3 col-6">
                  <div class="input-group input-group-sm">
                    <span class="input-group-text">$</span>
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      formControlName="price"
                      placeholder="Precio"
                      min="0"
                      step="0.01"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button
        *ngIf="productToEdit == null"
        type="button"
        class="btn btn-outline-success mt-3 w-100"
        (click)="addProduct()"
      >
        <svg [cIcon]="icons.cilPlus" class="me-1"></svg> Agregar otro producto
      </button>
    </form>
  </c-modal-body>

  <c-modal-footer>
    <button class="btn btn-secondary" type="button" (click)="close()">
      Cancelar
    </button>
    <button
      class="btn btn-primary"
      type="submit"
      (click)="save()"
      [disabled]="productForm.invalid || isSaving"
    >
      <svg [cIcon]="icons.cilCheck" class="me-1" *ngIf="!isSaving"></svg>
      {{ isSaving ? 'Guardando...' : 'Guardar' }}
    </button>
  </c-modal-footer>
</c-modal>
