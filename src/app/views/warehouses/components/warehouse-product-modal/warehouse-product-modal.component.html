<c-modal [visible]="isVisible" size="lg" backdrop="static" keyboard="false" scrollable>
  <c-modal-header>
    <h5 class="modal-title" *ngIf="productToEdit == null" >Agregar producto a {{ warehouseName }}</h5>
    <h5 class="modal-title" *ngIf="productToEdit">Editar producto a {{ warehouseName }}</h5>
  </c-modal-header>

  <c-modal-body>
    <form [formGroup]="productForm">
      <div formArrayName="products" class="d-flex flex-column gap-4">
        <div
          *ngFor="let product of products.controls; let i = index"
          [formGroupName]="i"
          class="border rounded p-3 shadow-sm"
        >
          <div class="d-flex justify-content-between align-items-start mb-3">
            <h6 class="fw-bold">Producto {{ i + 1 }}</h6>
            <button
              *ngIf="productToEdit == null"
              type="button"
              class="btn btn-sm btn-outline-danger"
              (click)="removeProduct(i)"
            >
              Eliminar Producto
            </button>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <label class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="Nombre del producto"
              />
            </div>
            <div class="col-md-4">
              <label class="form-label">SKU</label>
              <input
                type="text"
                class="form-control"
                formControlName="sku"
                placeholder="SKU"
              />
            </div>
            <div class="col-md-4">
              <label class="form-label">Precio</label>
              <input
                type="number"
                class="form-control"
                formControlName="price"
                placeholder="Precio"
                min="0"
              />
            </div>
          </div>

          <div formArrayName="variants" class="mt-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <label class="form-label fw-semibold mb-0 text-primary">
                  <svg [cIcon]="icons.cilList" class="me-2"></svg>
                  Variantes del Producto
                </label>
                <small class="text-muted d-block">Agrega las diferentes versiones de este producto</small>
              </div>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                (click)="addVariant(i)"
              >
                <svg [cIcon]="icons.cilPlus" class="me-1"></svg>
                Agregar Variante
              </button>
            </div>

            <div
              *ngFor="let variant of getVariants(i).controls; let j = index"
              [formGroupName]="j"
              class="variant-card border rounded p-4 mb-3 shadow-sm bg-light"
            >
              <!-- Header de la variante -->
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0 text-primary fw-bold">
                  <svg [cIcon]="icons.cilTag" class="me-2"></svg>
                  Variante {{ j + 1 }}
                </h6>
                <button
                  type="button"
                  class="btn btn-outline-danger btn-sm"
                  (click)="removeVariant(i, j)"
                  title="Eliminar variante"
                >
                  <svg [cIcon]="icons.cilTrash" size="sm"></svg>
                </button>
              </div>

              <!-- Información básica de la variante -->
              <div class="row g-3 mb-3">
                <div class="col-md-4">
                  <label class="form-label fw-semibold text-muted small">Nombre de la Variante</label>
                  <input
                    class="form-control"
                    formControlName="name"
                    placeholder="Ej: Talla M - Color Azul"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-semibold text-muted small">SKU</label>
                  <input
                    class="form-control"
                    formControlName="sku"
                    placeholder="SKU-001"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-semibold text-muted small">Shopify ID</label>
                  <input
                    class="form-control"
                    formControlName="shopifyId"
                    placeholder="ID de Shopify"
                  />
                </div>
              </div>

              <!-- Selector de tienda y cantidad -->
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label class="form-label fw-semibold text-muted small">Tienda</label>
                  <ng-select
                    [items]="stores"
                    bindLabel="name"
                    bindValue="id"
                    formControlName="storeId"
                    placeholder="Seleccione una tienda..."
                    [searchable]="true"
                    [clearable]="false"
                    class="ng-select-custom"
                  >
                    <ng-template ng-option-tmp let-item="item">
                      <div class="d-flex align-items-center">
                        <svg [cIcon]="icons.cilHome" class="me-2 text-primary"></svg>
                        <span>{{ item.name }}</span>
                      </div>
                    </ng-template>
                  </ng-select>
                </div>
                <div class="col-md-3">
                  <label class="form-label fw-semibold text-muted small">Cantidad</label>
                  <input
                    type="number"
                    class="form-control"
                    formControlName="quantity"
                    placeholder="0"
                    min="0"
                  />
                </div>
                <div class="col-md-3">
                  <label class="form-label fw-semibold text-muted small">Precio</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="number"
                      class="form-control"
                      formControlName="price"
                      placeholder="0.00"
                      min="0"
                      step="0.01"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button
        *ngIf="productToEdit == null"
        type="button"
        class="btn btn-outline-success mt-4 w-100"
        (click)="addProduct()"
      >
        <i class="cil-plus me-1"></i> Agregar otro producto
      </button>
    </form>
  </c-modal-body>

  <c-modal-footer>
    <button class="btn btn-secondary" type="button" (click)="close()">
      Cancelar
    </button>
    <button
      class="btn btn-primary"
      type="submit"
      (click)="save()"
      [disabled]="productForm.invalid || isSaving"
    >
      <svg [cIcon]="icons.cilCheck" class="me-1" *ngIf="!isSaving"></svg>
      {{ isSaving ? 'Guardando...' : 'Guardar' }}
    </button>
  </c-modal-footer>
</c-modal>
