<app-loading-overlay
  *ngIf="isLoading"
  [loadingText]="'Cargando bodegas...'"
></app-loading-overlay>

<div *ngIf="!isLoading" class="warehouses-container">
  <c-card class="mb-3 stats-header-card">
    <c-card-body class="p-3">
      <div class="row align-items-center">
        <div class="col-md-8">
          <div class="d-flex align-items-center">
            <div class="header-icon me-3">
              <svg [cIcon]="icons.cilHome" size="2xl"></svg>
            </div>
            <div>
              <h3 class="mb-1 text-primary">Gestión de Bodegas</h3>
              <p class="text-muted mb-0 small">
                Administra y monitorea todas las bodegas del sistema
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4 text-end">
          <div class="action-buttons d-flex gap-2">
            <button
              type="button"
              class="btn btn-primary btn-sm"
              (click)="openCreateModal()"
              title="Crear nueva bodega"
            >
              <i class="fas fa-plus me-1"></i>
              Crear Bodega
            </button>
          </div>
        </div>
      </div>
    </c-card-body>
  </c-card>

  <!-- Tabla de bodegas -->
  <c-card class="main-content-card">
    <c-card-body class="p-0">
      <div class="warehouses-table-container">
        <div class="table-responsive">
          <table class="table table-hover warehouses-table">
            <thead class="table-light">
              <tr>
                <th class="id-column">
                  <i class="fas fa-hashtag me-1"></i>
                  ID
                </th>
                <th class="name-column">
                  <i class="fas fa-warehouse me-1"></i>
                  Nombre
                </th>
                <th class="city-column">
                  <i class="fas fa-map-marker-alt me-1"></i>
                  Ciudad
                </th>
                <th class="country-column">
                  <i class="fas fa-globe me-1"></i>
                  País
                </th>
                <th class="actions-column">
                  <i class="fas fa-cogs me-1"></i>
                  Acciones
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let warehouse of warehouses" class="warehouse-row">
                <td class="id-cell">
                  <span class="badge bg-secondary">{{ warehouse.id }}</span>
                </td>
                <td class="name-cell">
                  <strong>{{ warehouse.name }}</strong>
                </td>
                <td class="city-cell">
                  {{ warehouse.cityName }}
                </td>
                <td class="country-cell">
                  {{ warehouse.countryName }}
                </td>
                <td class="actions-cell">
                  <button
                    class="btn btn-sm btn-outline-primary"
                    [routerLink]="[warehouse.id]"
                    title="Ver detalles"
                  >
                    <i class="fas fa-eye me-1"></i>
                    Ver detalles
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </c-card-body>
  </c-card>
</div>

<app-warehouse-create-modal
  #createModal
  *ngIf="showCreateModal"
  (onClose)="onModalClose()"
  (onSave)="onModalSave($event)"
></app-warehouse-create-modal>

<app-generic-modal></app-generic-modal>
