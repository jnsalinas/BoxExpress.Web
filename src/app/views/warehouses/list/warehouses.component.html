<app-loading-overlay
  *ngIf="isLoading"
  [loadingText]="'Cargando bodegas...'"
></app-loading-overlay>
<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Bodegas</strong>
        <button
          type="button"
          class="float-end btn btn-primary"
          (click)="openCreateModal()"
        >
          <svg [cIcon]="icons.cilPlus"></svg>
          Crear Bodega
        </button>
      </c-card-header>
      <c-card-body>
        <div style="overflow-x: auto; width: 100%">
          <table [hover]="true" [striped]="true" cTable>
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Ciudad</th>
                <th>Pa√≠s</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let warehouse of warehouses">
                <th scope="row">{{ warehouse.id }}</th>
                <td>{{ warehouse.name }}</td>
                <td>{{ warehouse.cityName }}</td>
                <td>{{ warehouse.countryName }}</td>
                <td>
                  <button
                    class="btn btn-sm btn-outline-primary me-2"
                    [routerLink]="[warehouse.id]"
                  >
                    <svg [cIcon]="icons.cilPencil"></svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>

<app-warehouse-create-modal
  #createModal
  *ngIf="showCreateModal"
  (onClose)="onModalClose()"
  (onSave)="onModalSave($event)"
></app-warehouse-create-modal>
