<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Bodegas</strong> -> <small>Listado</small>
      </c-card-header>
      <c-card-body>
        <table cTable>
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Direcci√≥n</th>
              <th>Encargado</th>
            </tr>
          </thead>
          <tbody>

              <td>{{ warehouse.address }}</td>
              <td>{{ warehouse.manager }}</td>
              <td>

                >

                </button> -->
                <button
                  class="btn btn-sm btn-outline-primary"

                >

              </td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
