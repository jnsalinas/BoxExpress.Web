name: Azure Static Web Apps CI/CD

trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

jobs:
- job: build_and_deploy_job
  displayName: Build and Deploy Job
  condition: or(eq(variables['Build.Reason'], 'Manual'),or(eq(variables['Build.Reason'], 'PullRequest'),eq(variables['Build.Reason'], 'IndividualCI')))
  pool:
    vmImage: ubuntu-latest

  variables:
  - group: Azure-Static-Web-Apps-witty-field-0d421080f-variable-group

  steps:
  - checkout: self
    submodules: true

  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build -- --output-path=dist/box-express-web
    displayName: 'Build Angular App'

  - task: AzureStaticWebApp@0
    inputs:
      azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_FIELD_0D421080F)
      app_location: "/"                     # App source code path
      api_location: ""                      # Optional API path
      output_location: "dist/box-express-web" # Built app output path
